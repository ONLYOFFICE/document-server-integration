<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="server-version" content="{{ .ServerVersion }}">
    <title>ONLYOFFICE Document Editors</title>
    <link href="static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:900,800,700,600,500,400,300&subset=latin,cyrillic-ext,cyrillic,latin-ext" />
    <link rel="stylesheet" type="text/css" href="static/stylesheets/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="static/stylesheets/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="static/stylesheets/media.css" />
    <link rel="stylesheet" type="text/css" href="static/stylesheets/forgotten.css" />
</head>
<body>
    <header>
        <div class="center main-nav">
            <a href="./">
                <img src="static/images/logo.svg" alt="ONLYOFFICE" />
            </a>
        </div>
        <menu class="responsive-nav">
            <li>
                <a href="#">
                    <img src ="static/images/mobile-menu.svg" alt="ONLYOFFICE" />
                </a>
            </li>
            <li>
                <a href="./">
                    <img src ="static/images/mobile-logo.svg" alt="ONLYOFFICE" />
                </a>
            </li>
        </menu>
    </header>
    <div class="center main">
        <table class="table-main">
            <tbody>
                <tr>
                    <td class="left-panel section"></td>
                    <td class="section">
                        <div class="main-panel">
                            <menu class="links">
                                <li class="home-link" >
                                    <a href="./">
                                        <img src="static/images/home.svg" alt="Home"/>
                                </a>
                                </li>
                                <li class="active">
                                    <a href="forgotten">Forgotten files</a>
                                </li>
                            </menu>
                            <div class="stored-list">
                                <div class="storedHeader">
                                    <div class="storedHeaderText">
                                        <span class="header-list">Forgotten files</span>
                                    </div>
                                </div>
                                <table class="tableHeader" cellspacing="0" cellpadding="0" width="100%">
                                    <thead>
                                        <tr>
                                            <td class="tableHeaderCell">Filename</td>
                                            <td class="tableHeaderCell">Action</td>
                                        </tr>
                                    </thead>
                                </table>
                                <div class="scroll-table-body">
                                    <table cellspacing="0" cellpadding="0" width="100%">
                                        <tbody>
                                            {{ range .Files }}
                                                <tr class="tableRow" title="{{ .Key }}">
                                                    <td>
                                                        <a class="stored-edit {{ .Type }} action-link" href="{{ .Url }}" target="_blank">
                                                            <span>{{ .Key }}</span>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a href="{{ .Url }}">
                                                            <img class="icon-download" src="static/images/download.svg" alt="Download" title="Download" /></a>
                                                        <a class="delete-file" data="{{ .Key }}">
                                                            <img class="icon-action" src="static/images/delete.svg" alt="Delete" title="Delete" /></a>
                                                    </td>
                                                </tr>
                                            {{ end }}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <div class="center">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <a href="http://api.onlyoffice.com/editors/howitworks" target="_blank">API Documentation</a>
                        </td>
                        <td>
                            <a href="mailto:sales@onlyoffice.com">Submit your request</a>
                        </td>
                        <td class="copy">
                            &copy; Ascensio Systems SIA 2025. All rights reserved.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </footer>

    <script type="text/javascript" src="static/javascripts/forgotten.js"></script>
</body>
</html>
