    <title>ONLYOFFICE</title>
    <link rel="icon" type="image/ico" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:900,800,700,600,500,400,300&subset=latin,cyrillic-ext,cyrillic,latin-ext" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css"  href="css/media.css">
    <link rel="stylesheet" type="text/css"  href="css/forgotten.css">
</head>
<body>
    <header>
        <div class="center main-nav">
            <a href="./">
                <img src ="css/img/logo.svg" alt="ONLYOFFICE" />
            </a>
        </div>
        <menu class="responsive-nav">
            <li>
              <a href="#" onclick="toggleSidePanel(event)">
                <img src="css/img/mobile-menu.svg" alt="ONLYOFFICE" />
              </a>
            </li>
            <li>
              <a href="./">
                <img src ="css/img/mobile-logo.svg" alt="ONLYOFFICE" />
              </a>
            </li>
        </menu>
    </header>

    <div class="center main">
        <table class="table-main">
            <tbody>
            <tr>
                <td class="left-panel section"></td>
                <td class="section">
                    <div class="main-panel">
                            <menu class="links">
                                <li class="home-link" >
                                <a href="./">
                                    <img src="css/img/home.svg" alt="Home"/>
                                </a>
                                </li>
                                <li class="active">
                                <a href="/forgotten">Forgotten files</a>
                                </li>
                            </menu>
                            <div class="stored-list">
                                <div class="storedHeader">
                                    <div class="storedHeaderText">
                                        <span class="header-list">Forgotten files</span>
                                    </div>
                                </div>
                                <table class="tableHeader" cellspacing="0" cellpadding="0" width="100%">
                                    <thead>
                                    <tr>
                                        <td class="tableHeaderCell">Filename</td>
                                        <td class="tableHeaderCell">Actions</td>
                                    </tr>
                                    </thead>
                                </table>
                                <div class="scroll-table-body">
                                    <table cellspacing="0" cellpadding="0" width="100%">
                                        <tbody>
                                            <tr th:each="file: ${files}" class="tableRow" th:title="${file.getKey()}">
                                                <td>
                                                    <a class="stored-edit action-link" th:classappend="${file.getType()}" th:href="${file.getUrl()}" target="_blank">
                                                        <span th:text="${file.getKey()}"></span>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="${file.getUrl()}">
                                                        <img class="icon-download" src="css/img/download.svg" alt="Download" title="Download" /></a>
                                                    <a class="delete-file" th:attr="data=${file.getKey()}">
                                                        <img class="icon-delete" src="css/img/delete.svg" alt="Delete" title="Delete" /></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <div class="center">
            <table>
                <tbody>
                <tr>
                    <td>
                        <a href="https://api.onlyoffice.com/docs/docs-api/get-started/how-it-works/" target="_blank">API Documentation</a>
                    </td>
                    <td>
                        <a href="mailto:sales@onlyoffice.com">Submit your request</a>
                    </td>
                    <td class="copy">
                        &copy; Ascensio Systems SIA 2025. All rights reserved.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </footer>

    <script type="text/javascript" src="scripts/forgotten.js"></script>
</body>
</html>
